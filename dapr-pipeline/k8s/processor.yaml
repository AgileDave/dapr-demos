apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-processor
  labels:
    app: pipeline-processor
spec:
  selector:
    matchLabels:
      app: pipeline-processor
  template:
    metadata:
      labels:
        app: pipeline-processor
        demo: dapr
      annotations:
        dapr.io/enabled: "true"
        dapr.io/id: "processor"
        dapr.io/port: "3002"
        dapr.io/log-as-json: "true"
        dapr.io/config: "tracing"
    spec:
      containers:
      - name: user-container
        image: mchmarny/pipeline-processor:v0.3.3
        ports:
        - containerPort: 3002
        env:
        - name: PORT
          value: "3002"
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: CS_TOKEN
          valueFrom:
            secretKeyRef:
              name: demo-processor-secret
              key: token
