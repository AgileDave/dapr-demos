name: git-ops release on tag

on:
  push:
    tags:
      - 'gitops-v*' # gitops-v0.1.1

jobs:

  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:

    - name: Setup
      id: go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Checkout
      id: setup
      uses: actions/checkout@v2

    - name: Tidy
      run: |
        cd git-ops/app
        go mod tidy 
        go mod vendor

    - name: Test
      run: |
        cd git-ops/app
        go test -v -count=1 -race ./...

    - name: Get the Numbers
      run: |
        RELEASE_VERSION=${GITHUB_REF#refs/*/}
        echo "RELEASE_VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV
        BUILD_TIME=$(echo $(date +"%Y-%m-%dT%T"))
        echo "BUILD_TIME=${BUILD_TIME}" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Push
      uses: docker/build-push-action@v2
      with:
        context: ./git-ops/app
        file: ./git-ops/app/Dockerfile
        username: ${{ github.actor }}
        password: ${{ secrets.DEVOPS_TOKEN }}
        registry: docker.pkg.github.com
        push: true
        tags: |
          ghcr.io/${{ github.actor }}/git-ops-app:${{ env.RELEASE_VERSION }}
          ghcr.io/${{ github.actor }}/git-ops-app:latest
        build-args: |
            APP_VERSION=${{ env.RELEASE_VERSION }}
            BUILD_TIME=${{ env.BUILD_TIME }}
