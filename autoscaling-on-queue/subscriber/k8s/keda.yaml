apiVersion: keda.k8s.io/v1alpha1
kind: ScaledObject
metadata:
  name: prime-calculator-scaler
  labels:
    deploymentName: queue-prime-calculator
spec:
  scaleTargetRef:
    deploymentName: queue-prime-calculator
  pollingInterval: 10
  cooldownPeriod:  60
  minReplicaCount: 0
  maxReplicaCount: 10
  triggers:
  - type: kafka
    metadata:
      bootstrapServers: kafka.data.svc.cluster.local:9092
      consumerGroup: autoscaling
      topic: prime-requests
      lagThreshold: "3"