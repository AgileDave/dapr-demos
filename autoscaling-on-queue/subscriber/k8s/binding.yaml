apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: autoscaling-kafka-queue
spec:
  type: bindings.kafka
  metadata:
  - name: brokers
    value: kafka.data.svc.cluster.local:9092
  - name: topics
    value: messages
  - name: consumerGroup
    value: autoscaling
  - name: authRequired
    value: "false"